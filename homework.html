<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <h1>SmefView Weather</h1>
      <form id="search-city">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="search location"
            aria-label="search location"
            aria-describedby="button-addon2"
            id="search-city-input"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
          >
            search
          </button>
        </div>
      </form>

      <div class="todaysWeather">
        <div class="row">
          <div class="col-6">
            <h2 id="city">City</h2>
            <h3>Country</h3>
            <img
              src="https://i.pinimg.com/originals/71/ba/35/71ba3562bc89f6a11e5d5625da09bfeb.png"
              alt="sun"
            />
            <div class="description">sunny & clear</div>
          </div>
          <div class="col-6">
            <h2>Today</h2>
            <h3 id="day-time">today's date</h3>
            <div>
              <span class="today-temperature"> 19 </span>
              <span class="units">°C | <a href="#">°F </a></span>
            </div>
            <div class="description">NE wind 5km/h</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p class="day">tomorrow</p>
          <div class="daily-emoji">☁️</div>
          <p class="daily-temperature">23°C</p>
        </div>
        <div class="col-2">
          <p class="day">Tuesday</p>
          <div class="daily-emoji">🌧️</div>
          <p class="daily-temperature">20°C</p>
        </div>
        <div class="col-2">
          <p class="day">Wednesday</p>
          <div class="daily-emoji">⛅</div>
          <p class="daily-temperature">22°C</p>
        </div>
        <div class="col-2">
          <p class="day">Thursday</p>
          <div class="daily-emoji">⛅</div>
          <p class="daily-temperature">23°C</p>
        </div>
        <div class="col-2">
          <p class="day">Friday</p>
          <div class="daily-emoji">☀️</div>
          <p class="daily-temperature">26°C</p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
